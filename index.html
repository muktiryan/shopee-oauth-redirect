<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shopee OAuth Redirect</title>
</head>
<body>
  <h2>Shopee OAuth Redirect Page</h2>
  <p id="code"></p>

  <script>
    // Fungsi untuk mengambil parameter URL 'code'
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const code = getQueryParam('code');
    if (code) {
      document.getElementById('code').textContent = 'Authorization code: ' + code;
      // Anda bisa copy kode ini secara manual untuk ditukar dengan access token
      console.log('Authorization code:', code);
    } else {
      document.getElementById('code').textContent = 'No authorization code found in URL.';
    }
  </script>
</body>
</html>
